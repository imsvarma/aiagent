<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Website Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM as global scripts -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Add Babel Standalone for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    
    <!-- Babel will transpile these scripts in order, making components and functions available globally -->
    <script type="text/babel" data-presets="react,typescript" src="./types.ts"></script>
    <script type="text/babel" data-presets="react,typescript" src="./constants.ts"></script>
    <script type="text/babel" data-presets="react,typescript" src="./services/n8nService.ts"></script>
    <script type="text/babel" data-presets="react,typescript" src="./components/Chatbot.tsx"></script>
    
    <script type="text/babel" data-presets="react,typescript" src="./App.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
